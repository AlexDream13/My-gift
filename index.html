<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>MyGift</title>
  </head>

  <body class="body body--gift">
    <header class="header">
      <div class="container">
        <a href="/" class="header__logo">
          <img src="./img/logo.svg" alt="логотип" />
        </a>
      </div>
    </header>
    <main class="main-content">
      <section class="gift">
        <div class="container">
          <h1 class="gift__title">Поздравьте близкого человека с праздником</h1>
          <p class="gift__description">
            Выберите открытку и получатель получит ее на свой телефон
          </p>
          <div class="gift__wrapper">
            <div class="gift__card">
              <div class="swiper gift__swiper gift__swiper--card">
                <div class="swiper-wrapper">
                  <div class="swiper-slide gift__card-slide">
                    <img src="./img/img-1.jpg" alt="Открытка №1" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img src="./img/img-2.jpg" alt="Открытка №2" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img src="./img/img-3.jpg" alt="Открытка №3" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img src="./img/img-4.jpg" alt="Открытка №4" class="gift__card-image"/>
                  </div>
                </div>
              </div>
              <div class="swiper">
                <div class="swiper-wrapper gift__swiper gift__swiper--thumb">
                  <div class="swiper-slide gift__card-thumb">
                    <img src="./img/img-1.jpg" alt="Открытка №1" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img src="./img/img-2.jpg" alt="Открытка №2" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img src="./img/img-3.jpg" alt="Открытка №3" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img src="./img/img-3.jpg" alt="Открытка №3" class="gift__card-image"/>
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img src="./img/img-4.jpg" alt="Открытка №4" class="gift__card-image"/>
                  </div>
                </div>
              </div>
            </div>
            <form action="/" class="gift__form form" method="post">
              <label class="form__label">
                <span class="form__label-text">от кого</span>
                <input class="form__field" type="text" name="sender_name">
              </label>
              <label class="form__label">
                <span class="form__label-text">телефон отправителя</span>
                <input class="form__field" type="text" name="sender_phone">
              </label>
              <label class="form__label">
                <span class="form__label-text">кому</span>
                <input class="form__field" type="text" name="receiver_name">
              </label>
              <label class="form__label">
                <span class="form__label-text">телефон получателя</span>
                <input class="form__field" type="text" name="receiver_phone">
              </label>
              <label class="form__label form__label--trxarea">
                <span class="form__label-text">поздравительный текст</span>
                <textarea class="form__text" type="text" name="message" cols="30" rows="5" placeholder="Напишите тёплые слова"></textarea>
              </label>
              <button type="submit" class="form__btn btn" disabled>Отправить</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
